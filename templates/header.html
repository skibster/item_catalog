<div class="row header">
  <div class="col-md-6">
    <h1 class="app_title">Catalog App</h1>
  </div>
  <div class="col-md-6 text-right">
    <a class="btn btn-custom" href="{{url_for('showCatalog')}}" role="button">Home</a>
    {% if 'username' not in session %}
      <a class="btn btn-custom" href="{{url_for('login')}}" role="button">Login</a>
    {% else %}
      <a class="btn btn-custom" href="{{url_for('logout')}}" role="button">Logout</a>
    {% endif %}
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
  	&nbsp;
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class = 'alert alert-success'>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>
