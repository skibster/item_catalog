{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <h3>Are you sure you want to delete:<br/>{{item_name}}</h3>
    <form method="post" action="#">

    </form>
  </div>
</div>


{% endblock %}
